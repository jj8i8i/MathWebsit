<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Exam - JS Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="app">
        <div id="error-display" style="color: red; padding: 20px; border: 1px solid red; margin: 10px; display: none; background-color: #ffebee; position: fixed; top: 10px; left: 10px; right: 10px; z-index: 9999;"></div>

        <div id="login-screen" class="screen">
            <div class="login-container">
                <div class="card zoom-in">
                    <h1 id="login-title">Mathematics Exam</h1>
                    <p id="login-subtitle">Mock Test</p>
                    <div id="login-form">
                        <div class="form-group">
                            <input type="text" id="username" placeholder="Username" autocomplete="username">
                            <input type="password" id="password" placeholder="Password" autocomplete="current-password">
                        </div>
                        <button id="login-btn">Login</button>
                    </div>
                    <div id="loading-indicator" class="hidden">
                        <div class="spinner"></div>
                        <span id="loading-text">Verifying...</span>
                    </div>
                    <p id="login-error" class="error-message"></p>
                    <div class="lang-toggle-container">
                        <button id="lang-toggle-login" class="lang-toggle">EN / TH</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="selection-screen" class="screen" style="border: 2px dashed blue; padding: 20px;">Selection Screen Placeholder (Should be hidden)</div>
        <div id="test-screen" class="screen" style="border: 2px dashed blue; padding: 20px;">Test Screen Placeholder (Should be hidden)</div>
        <div id="solution-screen" class="screen" style="border: 2px dashed blue; padding: 20px;">Solution Screen Placeholder (Should be hidden)</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
