<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="app">
        <div id="error-display" style="color: red; padding: 20px; border: 1px solid red; margin: 10px; display: none; background-color: #ffebee;"></div>

        <div id="login-screen" class="screen">
            <div style="padding: 40px; text-align: center; border: 1px solid #ccc; margin: 20px;">
                <h1>Login Screen Test</h1>
                <p>If you see this, HTML is working.</p>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button id="login-btn">Login Button Test</button>
                <p id="login-error"></p>
            </div>
        </div>

        <div id="selection-screen" class="screen">Selection Screen Placeholder</div>
        <div id="test-screen" class="screen">Test Screen Placeholder</div>
        <div id="solution-screen" class="screen">Solution Screen Placeholder</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
